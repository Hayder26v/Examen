<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Dinámico</title>
    <!-- Vinculando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            padding: 20px;
        }
        .catalog-item {
            margin-bottom: 20px;
        }
        .catalog-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .catalog-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 22%;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .catalog-item img {
            max-width: 100%;
            height: auto;
        }
        .catalog-item button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Catálogo Dinámico</h1>

    <!-- Filtro de razas -->
    <div class="mb-4">
        <label for="breedFilter">Seleccionar Raza:</label>
        <select id="breedFilter" class="form-control" onchange="filterCatalog()">
            <option value="">Todas las razas</option>
            <!-- Las razas se llenarán dinámicamente con JavaScript -->
        </select>
    </div>

    <!-- Botón para abrir el modal de agregar ítem -->
    <button class="btn btn-primary mb-4" onclick="showAddItemModal()">Agregar Ítem</button>

    <!-- Modal para agregar ítem -->
    <div id="addItemModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Ítem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" onclick="closeAddItemModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="itemName" placeholder="Nombre del ítem" required>
                    <input type="text" class="form-control mb-2" id="itemImage" placeholder="URL de la imagen" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" onclick="closeAddItemModal()">Cerrar</button>
                    <button class="btn btn-primary" type="button" onclick="addItem()">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista del catálogo -->
    <div class="catalog-list" id="catalogList">
        <!-- Los ítems del catálogo se mostrarán aquí -->
    </div>
</div>

<!-- Vinculando Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<!-- Vinculando el archivo JS externo -->
<script src="script.js"></script>

</body>
</html>
